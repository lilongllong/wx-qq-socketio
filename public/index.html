<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Socket IO</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vender/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="./vender/socket.io-1.4.5.js" charset="utf-8"></script>
</head>
<body>
    <div class="chat-main">
        <div class="chat-room">
            <div class="bar"><input type="text" id="myName" /></div>

                <input type="text" />

            </div>
        </div>
    </div>

    <script src="./index.js" charset="utf-8"></script>
</body>
</html>
